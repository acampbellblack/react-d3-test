<!DOCTYPE html>
<html lang="en">

<head>
  <title>React App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif
    }

    pre {
      font-size: 7em;
    }

    .tick line {
      stroke: #C0C0BB;
    }

    .tick text {
      fill: #635F5D;
    }

    .mark {
      fill: #137B80;
    }

    .axis-label {
      font-size: 2.5em;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
